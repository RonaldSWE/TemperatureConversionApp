<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Temperature Conversion app</title>
</head>

<body>
    <form>
        <h1>Temperature Conversion</h1>
        <input type="number" id="textBox" value="0"><br><br>

        <label>Celsius ➡ Fahrenheit</label>
        <input type="radio" id="ToFahrenheit" name="uint"><br>

        <label>Fahrenheit ➡ Celsius</label>
        <input type="radio" id="ToCelsius" name="uint"><br><br>

        <button type="button" onclick="convert()">Convert</button>

        <p id="result"></p>
    </form>

    <script src="Script.js"></script>
</body>

</html>
